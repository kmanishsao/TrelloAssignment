<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../node_modules/glyphicons-only-bootstrap/css/bootstrap.css" rel="stylesheet" />


  <title>Trello</title>
 


</head>

<body>
  <Header>
    <div>
      <button type="button" class="btn btn-info" id="add">
        <span class="glyphicon glyphicon-dashboard"></span> &nbsp Add List
      </button>
      <button type="button" class="btn btn-info" id="search" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-search"></span> &nbsp Add Board
      </button>
      <button type="button" class="btn btn-info" id="Boards">
        <span class="glyphicon glyphicon-search"></span> &nbsp Board
      </button>
    </div>

  </Header>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Welcome to Boards</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <label id="lblName">Name</label>
          <input type="text" for="lblName" id="txtName" />
          <br/>
          <div class="modal-footer">
            <button class="btn btn-success" id="btnSave" data-dismiss="modal">Create Board</button>
          </div>
        </div>

      </div>

    </div>
  </div>
  <br/>
  <main>

    <section id="boards">
      <div id="dvBoard">
        <div class="container">

          <div class="row">
            <div>
              <div class="mini-submenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </div>
              <div class="list-group">
                <span href="#" class="list-group-item active">
                  Boards
                  <span class="pull-right" id="slide-submenu">
                    <i class="fa fa-times"></i>
                  </span>

                </span>
                <ul id="ulBoard" class="list-group-item"></ul>
              </div>
            </div>
          </div>
        </div>
    </section>
    <section id="cards">
      <div id="plh"></div>
    </section>

  </main>
  <script>
  </script>
</body>


</html>
